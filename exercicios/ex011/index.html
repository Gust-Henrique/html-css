<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudios</h1>
    <p>Como reproduzir áudios</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/music.mp3" type="audio/mpeg">
        <p>Se o som não funcionar, tente baixar <a href="midia/music.mp3">download</a></p>
    </audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Se o áudio não rodar, o seu navegador não consegue carregar áudios, mas aqui tem o <a href="midia/guanacast-33.mp3">download</a> do áudio</p>
    </audio>
</body>
</html>
